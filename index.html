<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <div class="banner">
                <img src="./odin-lined.png" alt=Odin logo">
                Sign Up
            </div>
            <p class="attribution">
                Photo by <a href="https://unsplash.com/@kawerodriguess">KawÃª Rodrigues</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>


        <div class="text-section">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>

            <form action="#" method="get">
                <div class="input-section">
                    <h3>Let's do this!</h3>
                    <div class="input">
                        <div>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
    
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" class="focus" id="last_name" name="last_name">
                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="email" required>
                            </div>
    
                            <div>
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="text" id="phone_number" name="phone_number">
                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="password">PASSWORD </label>
                                <input type="password" class="error" id="password" name="password" required>
                                <p class="error-message">*Passwords do not match</p>
                            </div>
    
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD </label>
                                <input type="password" class="error" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </div> 
                </div>
                <button type="submit" id="create-account">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>

</html>
